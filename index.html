<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font-Awesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/1d86bf17be.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style.css">
     <title>Boolzapp</title>
      <!-- Vue -->
     <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
     <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolz App</title>
</head>
<body>
    <header>

    </header>
    <main id="app"  class="bg-light" >
        <div class="container-fluid my-container">
            <div class="row boolzapp-search">
                <div class="col-5">
                    <div class="row">
                        <div class="col-12 bg-light d-flex align-items-center justify-content-between p-2">
                            <div class="contact-name d-flex align-items-center">
                                <img src="imgs/avatar_2.jpg" alt="" class="ms-4 ">
                                <p class="m-0">furkan</p>
                            </div>
                            <div class="icons-search text-secondary">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message center-icon"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="col-12 d-flex notify-containe bg-info">
                            <i class="fa-regular fa-bell-slash p-3 m-2 bg-white"></i>
                            <div class="notify-wrapper d-flex flex-column justify-content-center">
                                <p class="m-0">Ricevere notifiche sui nuovi messaggi</p>
                                <a href="#" class="text-dark">Attiva Notifiche desktop</a>
                            </div>
                        </div>
                        <div class="col-12 pt-2 bg-light">
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                    </div>
                    <div class="row boolzapp-contact" >
                        <div v-for="(element, index) in contacts" class="col-12 bg-light d-flex align-items-center justify-content-between p-2  my-contact-card">
                            <div class="contact-name d-flex">
                                <img :src="`img/avatar${element.avatar}.jpg`" alt="">
                                <div class="contact-name-description d-flex flex-column justify-content-center">
                                    <p class="m-0 fs-4">{{ element.name }}</p>
                                    <span class="text-secondary">Ultimo messaggio inviato</span>
                                </div>

                            </div>
                            <div class="contact-name-search">
                                <span class="text-secondary">{{ element.messages[element.messages.length - 1].date }}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-7">
                    <div class="row">
                        <div class="col-12 bg-secondary d-flex align-items-center justify-content-between p-2">
                            <div class="contact-name d-flex align-items-center">
                                <img src="imgs/avatar_1.jpg" alt="" class="ms-4 me-2">
                                <div class="contact-name-description d-flex flex-column justify-content-center">
                                    <p class="m-0 fs-4">Furkan</p>
                                    <span class="text-light">Ultimo accesso ieri</span>
                                </div>
                            </div>
                            <div class="icons-search text-secondary">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message center-icon"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row my-chat-view">

                    </div>
                    <div class="row my-row-write-text">
                        <div class="col-12 d-flex align-items-center justify-content-evenly">
                            <i class="fa-regular fa-face-smile"></i>
                            <input class="rounded form-control" type="text" placeholder="Scrivi un messaggio">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>
    <script src="js/main.js"></script>
</body>
</html>
