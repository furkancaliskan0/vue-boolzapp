<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font-Awesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- Vue -->
     <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
     <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolz App</title>
</head>
<body>
    <header>

    </header>
    <main id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-5">
                    <div class="row">
                        <div class="col-12 bg-light d-flex align-items-center justify-content-between p-2">
                            <div class="contact-name d-flex">
                                <i class="fa-solid fa-user-tie fs-4 me-2"></i>
                                <p class="m-0">Furkan</p>
                            </div>
                            <div class="contact-name-search text-secondary">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message center-icon"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="col-12 d-flex bg-info">
                            <i class="fa-solid fa-bell-slash p-3 m-2 bg-white text-info"></i>
                            <div class="notify-wrapper d-flex flex-column justify-content-center ">
                                <p class="m-0">Ricevere notifiche sui nuovi messaggi</p>
                                <a href="#" class="text-secondary">Attiva Notifiche desktop</a>
                            </div>
                        </div>
                        <div class="col-12 pt-2 bg-light">
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text bg-white">
                                    <i class="fa-solid fa-magnifying-glass text-secondary "></i>
                                </span>
                                <input type="text" placeholder="Cerca o inizia una nuova chat" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-7">

                </div>
            </div>
        </div>

    </main>
    






    <script src="js/main.js"></script>
</body>
</html>
